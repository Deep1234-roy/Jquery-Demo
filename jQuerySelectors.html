<!DOCTYPE html>
<html>
    <head>
        <title>First jQuery Selectors</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
                crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function() {
                alert('DOM Loaded Successfully');
            });
        </script>
    </head>
    <body>
        <p id="para">Third Para</p>
        <p class="pclass">Fourth Para</p>
        <p class="pclass">Fifth Para</p>
        
        <div>
            First Div
            <p hidden>First Para</p>
            <p hidden>Second Para</p>
        </div><br/>
        <div>Second Div</div><br/>
        <div>Third Div</div><br/>
    </body>
</html>
